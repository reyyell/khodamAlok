<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cek Khodam</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amita:wght@400;700&family=Berkshire+Swash&display=swap"
        rel="stylesheet">

    <!-- Tailwind -->
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Replace with your tailwind.css once created-->
    <script src="https://kit.fontawesome.com/3ddb5c222d.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        h1 {
            font-family: "Berkshire Swash", serif;
            font-weight: 400;
            font-style: normal;
        }

        h2 {
            font-family: "Amita", serif;
            font-weight: 400;
            font-style: normal;
        }
        h3 {
            font-family: "Open Sans",sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        body{
            background-image: url("{{url_for('static', filename='bg-2.jpg')}}");
            background-size: cover;
        }
    </style>
</head>

<body class="flex flex-col justify-center items-center min-h-screen">
    <div class="w-full px-6">
        <div class="flex justify-center">
            <div class="bg-amber-900 shadow-lg rounded-md text-slate-200 w-full md:w-1/2 ">
                <div class="flex flex-col justify-center items-center text-center p-8">
                    <h1 class="font-bold text-4xl mb-4">Cek Khodam</h1>
                    <h2 class="text-lg mb-6">By wkwk</h2>
                </div>

                <div class="p-6">
                    <form method="post">
                        <label class="block text-left text-sm mb-4 font-bold">Khodam
                            <a class="bg-slate-400 p-1.5 rounded text-white font-bold">{{query}}</a> saat ini adalah:
                        </label>
                        <div class="flex flex-col md:flex-row md:space-x-4 py-4 items-center justify-center">
                            <h3 class="text-2xl md:text-3xl capitalize font-bold">
                                "{{random_word}}"
                            </h3>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div class="text-slate-200 max-w-96 min-w-fit m-auto pt-8 flex justify-center">
            <a href="{{ url_for('cek_khodam') }}"
                class="bg-orange-500 w-full p-4 text-center font-bold rounded hover:shadow-lg hover:bg-orange-600 hover:scale-95">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span class="ml-2">Cari yang lain</span>
            </a>

        </div>
        <div class="text-slate-200 max-w-96 min-w-fit m-auto pt-2 flex justify-center pt-8">
            <p>Kirim khodam versi kamu
                <button type="button" onclick="openModal()" class="text-white bg-orange-500 hover:bg-orange-600 rounded py-1 px-2 animate-bounce">
                    di sini
                </button> yuk
            </p>
        </div>
        <!-- Modal -->
        <div id="importModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 z-50">
            <div class="relative top-20 mx-auto p-5 w-80 md:w-1/2 shadow-lg rounded-md bg-slate-100">
                <div class="mt-3">
                    <div class="mt-2 px-2 py-2 space-y-4">
                        <form action="/tambah-khodam" method="post">
                            <label class="block text-left text-sm text-slate-800 font-bold">Masukkan khodam versi
                                kamu</label>
                            <div class="flex flex-col md:flex-row md:space-x-4 py-4 items-center">
                                <div class="w-full md:w-3/4 mb-4 md:mb-0 md:mr-2">
                                    <input type="text" name="query_khodam" required
                                        class="w-full p-4 border border-gray-300 rounded focus:outline-none focus:border-blue-500 transition duration-300 text-black placeholder-gray-400"
                                        placeholder="Tulis di sini..">
                                </div>
                                <button type="submit" onclick="showSweetAlert()"
                                    class="flex items-center justify-center bg-orange-500 text-white w-full md:w-32 p-4 text-center font-bold rounded hover:shadow-lg hover:bg-orange-600 hover:scale-95">
                                    <i class="fa-solid fa-paper-plane"></i>
                                    <span class="ml-2">Kirim</span>
                                </button>

                            </div>
                            <div class="flex justify-between py-4">
                                <button type="button"
                                    class="border-2 py-2 px-4 rounded hover:bg-slate-200 hover:scale-95"
                                    onclick="closeModal()">Close</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function openModal() {
                document.getElementById('importModal').classList.remove('hidden');
            }

            function closeModal() {
                document.getElementById('importModal').classList.add('hidden');
            }
        </script>
        

        <div class="pt-12 flex flex-row space-x-4 justify-center">
            <a href="https://api.whatsapp.com/send?text=Check%20out%20this%20link: https://2089q0ksg5-5000.asse.devtunnels.ms"
                class="bg-green-500 text-white py-2 px-4 rounded-full hover:bg-green-600 hover:scale-95" target="_blank"
                rel="noopener noreferrer">
                <i class="fa-brands fa-whatsapp mr-2"></i>
                <span>Share</span>
            </a>
            <a href="https://teer.id/blossom_rhyme" class="bg-red-800 text-white py-2 px-4 rounded-full hover:bg-red-900 hover:scale-95"
                target="_blank" rel="noopener noreferrer">
                <i class="fa-solid fa-sack-dollar"></i>
                <span>Traktir cendol</span>
            </a>
        </div>

        <div class="text-white text-sm flex justify-center pt-12">
            <p>Made by wkwk, inspired by <a href="https://khodam.vercel.app/"
                    class="text-blue-400 underline hover:text-blue-600 hover:scale-95">@khodamku</a></p>
        </div>
    </div>
</body>
